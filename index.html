<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .cat-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .cat-gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Adorable Cat Gallery</h1>
    <div class="cat-gallery">
        <img src="https://media.tenor.com/dimT0JAAMb4AAAAM/cat-cute.gif" alt="Cute Cat 1">
        <img src="https://i.pinimg.com/736x/b6/a6/d5/b6a6d50de7eb36065b98ebd254d46cd5.jpg" alt="Cute Cat 2">
        <img src="https://i.ytimg.com/vi/vH8kYVahdrU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDupXZrUT00Q1ru06NV2vi3rMfp0w" alt="Cute Cat 3">
        <img src="https://i.ytimg.com/vi/XixMjj1rgMU/sddefault.jpg" alt="Cute Cat 4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbHWIvDzts-up_rTcmLnIzP-rYigQMPuMeMCBqaM8x4SuA2u4ZsFQDBYNAbeUsbkZSo1I&usqp=CAU" alt="Cute Cat 5">
    </div>
</body>
</html>
